<!-- @format -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Assignment</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous" />
        <!-- bootstrap icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css" />

        <!-- Local css file -->
        <link rel="stylesheet" href="./styles.css" />
        <!-- google font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Pacifico&display=swap"
            rel="stylesheet" />

        <!-- Font Awesome CDN link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    </head>

    <body>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <div class="nav-container container">
                <a
                    class="logo"
                    class="text-danger-emphasis navbar-brand"
                    href="http://127.0.0.1:5500/index.html"
                    >Clothingo</a
                >
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"></div>
                <button
                    id="cart-btn"
                    class="me-2 float-right btn btn-outline-primary">
                    <i class="bi bi-cart position-relative">
                        <span
                            id="total-cart-items"
                            class="red-dot position-absolute top-10 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </i>
                </button>

                <button
                    class="float-right btn btn-outline-success my-2 my-sm-0"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#login">
                    Login
                </button>
            </div>
        </nav>

        <!-- Login Modal Starts -->
        <div
            class="modal fade"
            id="login"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Login
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <form>
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <input
                                        type="email"
                                        id="form2Example1"
                                        class="form-control" />
                                    <label
                                        class="form-label"
                                        for="form2Example1"
                                        >Email address</label
                                    >
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <input
                                        type="password"
                                        id="form2Example2"
                                        class="form-control" />
                                    <label
                                        class="form-label"
                                        for="form2Example2"
                                        >Password</label
                                    >
                                </div>

                                <!-- 2 column grid layout for inline styling -->
                                <div class="row mb-4">
                                    <div
                                        class="col d-flex justify-content-center">
                                        <!-- Checkbox -->
                                        <div class="form-check">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="form2Example31"
                                                checked />
                                            <label
                                                class="form-check-label"
                                                for="form2Example31">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <!-- Simple link -->
                                        <a href="#!">Forgot password?</a>
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <button
                                    type="button"
                                    class="btn btn-primary btn-block mb-4">
                                    Sign in
                                </button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>
                                        Not a member? <a href="#!">Register</a>
                                    </p>
                                    <p>or sign up with:</p>
                                    <button
                                        type="button"
                                        class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button
                                        type="button"
                                        class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button
                                        type="button"
                                        class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-twitter"></i>
                                    </button>

                                    <button
                                        type="button"
                                        class="btn btn-link btn-floating mx-1">
                                        <i class="fab fa-github"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="modal-footer">
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- Login Modal Ends -->

        <!-- Cart Detail Page -->
        <div class="cart-table container mt-3">
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Remove</th>
                            <th scope="col">Image</th>
                            <th scope="col">Product</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Subtotal</th>
                        </tr>
                    </thead>

                    <tbody id="cart-tbody"></tbody>
                </table>
            </div>
        </div>

        <!-- total amount component -->
        <div class="mt-5 container">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="total-amount alert alert-primary" role="alert">
                    Total amount: $50.00
                </div>
                <button class="place-order btn btn-primary">
                    Place the order
                </button>
            </div>
        </div>

        <!-- Testing code -->
        <!-- <div class="container alert alert-success" role="alert">
            <h4 class="alert-heading">Thank you for your order!</h4>
            <p>
                Your order has been successfully placed and will be processed
                shortly. We will send you a confirmation email with your order
                details.
            </p>
        </div> -->

        <!-- Bootstrap Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>

        <!-- Local Script -->
        <script src="./app.js"></script>
        <script src="./cart.js"></script>
    </body>
</html>
